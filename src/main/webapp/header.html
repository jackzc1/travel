<!-- 头部 start -->
<header id="header">
    <div class="top_banner">
        <img src="images/top_banner.jpg" alt="">
    </div>
    <div class="shortcut">
        <!-- 未登录状态  -->
        <div class="login_out">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
        </div>
        <!-- 登录状态  -->
        <div class="login">

            <span id="username">尚未登录，请登录</span>
            <script>
                $(function () {
                    $.get("/travel/user/getUserNameServelt", {}, function (resp) {
                        if (resp.flag) {
                            //登录成功
                            var str = "欢迎回来，" + resp.data.name;
                            $("#username").html(str)
                        } else {
                            $("#username").html(resp.errorMsg)
                        }
                    });
                    //分类
                    $.get("/travel/category/findAll", {}, function (resp) {
                        //首页
                        var str = "";
                        str = str + '<li class="nav-active"><a href="index.html">首页</a></li>';
                        //中间页
                        for (var i = 0; i < resp.length; i++) {
                            var categoryEn = resp[i];
                            //<li><a href="route_list.html">门票</a></li>
                            str = str + '<li><a href="route_list.html?cid='+categoryEn.cid+'&rname="'+""+'>'+categoryEn.cname+'</a></li>';
                        }
                        //尾页
                        str = str + '<li><a href="favoriterank.html">收藏排行榜</a></li>';
                        //设置
                        $(".nav").html(str)
                    })

                    $("#search-button").click(function () {
                        var search_input = $("#search_input").val();
                        var cid = getParameter("cid")
                        window.location.href = "/travel/route_list.html?cid="+cid+"&currentPage=1&pageSize=5&rname="+search_input;
                    })

                })
            </script>
            <a href="myfavorite.html" class="collection">我的收藏</a>
            <a href="javascript:location.href='/travel/user/logoutServlet';">退出</a>
        </div>
    </div>
    <div class="header_wrap">
        <div class="topbar">
            <div class="logo">
                <a href="/"><img src="images/logo.jpg" alt=""></a>
            </div>
            <div class="search">
                <input name="" id="search_input" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                <a href="javascript:;" id="search-button" class="search-button">搜索</a>
            </div>
            <div class="hottel">
                <div class="hot_pic">
                    <img src="images/hot_tel.jpg" alt="">
                </div>
                <div class="hot_tel">
                    <p class="hot_time">客服热线(9:00-6:00)</p>
                    <p class="hot_num">400-618-9090</p>
                </div>
            </div>
        </div>
    </div>
</header>
